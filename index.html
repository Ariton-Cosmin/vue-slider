<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="root" class="container">

        <div class="wrapper">

            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="images">
                <img :src="photos[counterPhoto]" alt="">
            </div>

            <div class="nav">
                <i v-for="(photo, index) in photos" :class="(index === counterPhoto) ? 'active' : null" class="fas fa-circle" @click="counterPhoto = index"></i>
            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right"></i>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
